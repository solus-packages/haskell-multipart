name       : haskell-multipart
version    : 0.1.2
release    : 1
source     :
    - http://hackage.haskell.org/package/multipart-0.1.2/multipart-0.1.2.tar.gz : e543fb307beb14fc366171d7767a6a18244bacf78db295d8d161c5c03d94043c
license    : BSD-3-Clause
component  : programming
summary    : HTTP multipart split out of the cgi package
description: |
    HTTP multipart split out of the cgi package
builddeps  :
    - ghc
    - haskell-parsec
setup      : |
    sudo ghc-pkg recache
    ghc -threaded --make Setup
    ./Setup configure --enable-shared \
                      --prefix=/usr \
                      --docdir="/usr/share/doc/\$compiler/\$pkgid" \
                      --libdir=/usr/lib64 \
                      --libsubdir="\$compiler/\$pkgid" \
                      --datadir=/usr/share \
                      --sysconfdir=/etc
build      : |
    ./Setup build
install    : |
    export GHCV=`readlink /usr/bin/ghc`
    ./Setup copy --destdir=$installdir
    ./Setup register --gen-pkg-config
    install -D -m 00644 multipart-$version.conf $installdir/usr/lib64/$GHCV/package.conf.d/multipart-$version.conf
    rm -f $installdir/usr/lib64/$GHCV/multipart-$version/*.a
